<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

	<!-- Additional font directories -->
	<dir>~/.fonts</dir>

   <!--
      Alias well known font names to available TrueType fonts.
      These substitute TrueType faces for similar Type1
      faces to improve screen appearance.
   -->
   <match target="pattern" name="family">
      <test qual="any" name="family"><string>Helvetica</string></test>
      <edit name="family" mode="assign"><string>sans-serif</string></edit>
   </match>

   <match target="pattern" name="family">
      <test qual="any" name="family"><string>Lucida</string></test>
      <edit name="family" mode="assign"><string>sans-serif</string></edit>
   </match>


   <match target="pattern" name="family">
      <test qual="any" name="family"><string>Times</string></test>
      <edit name="family" mode="assign"><string>sans-serif</string></edit>
   </match>

   <match target="pattern" name="family">
      <test qual="any" name="family"><string>Courier</string></test>
      <edit name="family" mode="assign"><string>monospace</string></edit>
   </match>

   <match target="pattern" name="family">
      <test qual="any" name="family"><string>Courier New</string></test>
      <edit name="family" mode="assign"><string>monospace</string></edit>
   </match>

   <match target="pattern" name="family">
      <test qual="any" name="family"><string>helvetica</string></test>
      <edit name="family" mode="assign"><string>sans-serif</string></edit>
   </match>

   <match target="pattern" name="family">
      <test qual="any" name="family"><string>fixed</string></test>
      <edit name="family" mode="assign"><string>monospace</string></edit>
   </match>

   <match target="pattern" name="family">
      <test qual="any" name="family"><string>lucida</string></test>
      <edit name="family" mode="assign"><string>sans-serif</string></edit>
   </match>


   <match target="pattern" name="family">
      <test qual="any" name="family"><string>times</string></test>
      <edit name="family" mode="assign"><string>sans-serif</string></edit>
   </match>

   <match target="pattern" name="family">
      <test qual="any" name="family"><string>courier</string></test>
      <edit name="family" mode="assign"><string>monospace</string></edit>
   </match>

   <match target="pattern" name="family">
      <test qual="any" name="family"><string>courier new</string></test>
      <edit name="family" mode="assign"><string>monospace</string></edit>
   </match>

   <!--
      Provide required aliases for standard names
      Do these after the users configuration file so that
      any aliases there are used preferentially
   -->
   <alias>
      <family>serif</family>
      <prefer><family>DejaVu Serif Condensed</family></prefer>
   </alias>

   <alias>
      <family>sans-serif</family>
      <prefer><family>DejaVu Sans Condensed</family></prefer>
   </alias>

   <alias>
   	<family>monospace</family>
      <prefer><family>Monaco</family></prefer>
	</alias>

	<!-- DPI Settings (72, 96, 120, etc.) -->
	<match target="pattern">
		<edit name="dpi" mode="assign"><double>96</double></edit>
	</match>
	
	<match target="font">
		<!-- sub-pixel rending (none, rgb, vrgb, bgr, vbgr,  -->
		<edit name="rgba" mode="assign"><const>rgb</const></edit>
		<edit name="autohint" mode="assign"><bool>true</bool></edit>
		<edit name="hinting" mode="assign"><bool>false</bool></edit>
		<!-- hinting style (hintnone, hintslight, hintmedium, hintfull ) -->
		<edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
		<edit name="antialias" mode="assign"><bool>true</bool></edit>
	</match>		
	
	<!-- Fortunately you can turn off autohinter for bold fonts
    while leaving it on for the rest. -->
	<match target="font">
		<test name="weight" compare="more">
   		    <const>medium</const>
 		</test>
	 	<edit name="autohint" mode="assign">
 			<bool>false</bool>
 		</edit>
    </match>
	
 <selectfont>
  <acceptfont>
   <pattern>
    <patelt name="family"><string>ProFont</string></patelt>
   </pattern>
  </acceptfont>
 </selectfont>


</fontconfig>
